<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./three.js"></script>
    <style>
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
        }

        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>

<body>
    <!-- <div id="canvas-frame"></div> -->
    <script>
        // 渲染器
        var renderer;
        function initThree() {
            console.log(window.innerHeight)
            width = window.innerWidth
            height = window.innerHeight
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }
        // 相机配置
        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 0;
            camera.position.y = 1000;
            camera.position.z = 0;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
            camera.lookAt(0, 0, 0);
        }
        // 创建场景实例
        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
        }
        // 新建一个物体
        var cube;
        function initObject() {
            //声明一个几何体
            var geometry = new THREE.Geometry();
            // 定义材质
            var material = new THREE.LineBasicMaterial({
                vertexColors: true,//定义线条材质是否使用顶点颜色
                fog: true
            });
            var color1 = new THREE.Color('red'), color2 = new THREE.Color('pink');
            // 线的材质可以由2点的颜色决定
            var p1 = new THREE.Vector3(100, 0, -100);
            var p2 = new THREE.Vector3(100, 0, 100);
            // var p3 = new THREE.Vector3(200, 0, 200);
            geometry.vertices.push(p1);//因为vertices
            geometry.vertices.push(p2);
            // geometry.vertices.push(p3);
            geometry.colors.push(color1, color2);
            var line = new THREE.Line(geometry, material, THREE.LineSegments);
            scene.add(line);
        }

        function initDrawGrid() {
            // 定义一个几何体
            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(- 200, 0, 0));
            geometry.vertices.push(new THREE.Vector3(200, 0, 0));
            var color1 = new THREE.Color('red'), color2 = new THREE.Color('blue');
            geometry.colors.push(color1, color2);

            for (var i = 0; i <= 200; i++) {

                // var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ vertexColors: true }));
                // line.position.z = (i * 20) - 200;
                // scene.add(line);

                // var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ vertexColors: true }));
                // line.position.x = (i * 20) - 200;
                // line.rotation.y = 90 * Math.PI / 180;
                // scene.add(line);

                // var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ vertexColors: true }));
                // line.position.x = (i * 20) - 200;
                // line.rotation.y = 45 * Math.PI / 180;
                // scene.add(line);

                var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ vertexColors: true }));
                // line.position.x = (i * 20) - 200;
                line.rotation.y = 360 * Math.random() * Math.PI / 180;
                scene.add(line);

            }
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            // initLight();
            // initObject();
            initDrawGrid();
            renderer.clear();
            renderer.render(scene, camera);
        }

        window.onload = function () {
            threeStart()
        }
    </script>

</body>

</html>
